<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prof. Sebastiana Valdiria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <svg class="bi me-2" width="45" height="35">
            <image xlink:href="logo-sol.png" width="40" height="32" />
            <use></use>
          </svg>
          <span class="fs-4">Profª. Sebastiana Valdiria</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a id="btn--inicio" href="#" class="nav-link" aria-current="page"
              >Início</a
            >
          </li>
          <li class="nav-item">
            <a id="btn--simulados" href="#" class="nav-link">Simulados</a>
          </li>
          <li class="nav-item">
            <a id="btn--equipe" href="#" class="nav-link">Equipe</a>
          </li>
          <li class="nav-item">
            <a id="btn--galeria" href="#" class="nav-link">Galeria</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
        </ul>
      </header>
    </div>
    <main class="principal">
      <div class="container">
        <h1>Galeria de Fotos</h1>

        <div class="gallery">
          <div class="event">
            <img
              class="main-photo"
              src="jardim-escola.jpg"
              alt="Foto principal evento 1"
            />
            <p class="description">Descrição do Evento 1</p>
            <div class="carousel">
              <img src="jardim-escola.jpg" alt="Foto 1 Evento 1" />
              <img src="jardim-escola.jpg" alt="Foto 2 Evento 1" />
              <img src="jardim-escola.jpg" alt="Foto 3 Evento 1" />
              <!-- Adicione mais fotos do evento 1 aqui -->
            </div>
          </div>

          <div class="event">
            <img
              class="main-photo"
              src="jardim-escola.jpg"
              alt="Foto principal evento 2"
            />
            <p class="description">Descrição do Evento 2</p>
            <div class="carousel">
              <img src="jardim-escola.jpg" alt="Foto 1 Evento 2" />
              <img src="jardim-escola.jpg" alt="Foto 2 Evento 2" />
              <img src="jardim-escola.jpg" alt="Foto 3 Evento 2" />
              <!-- Adicione mais fotos do evento 2 aqui -->
            </div>
          </div>

          <!-- Adicione mais eventos aqui -->
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="logo">
              <img src="logo-sol.png" alt="Logo da Escola" />
            </div>
            <div class="social-icons">
              <a href="#"><img src="instagram.svg" alt="Instagram" /></a>
              <a href="#"><img src="whatsapp.svg" alt="WhatsApp" /></a>
              <a href="#"><img src="facebook.svg" alt="Facebook" /></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
